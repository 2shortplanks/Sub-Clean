name    = Sub::Clean
author  = Mark Fowler <mark@twoshortplanks.com>
license = Perl_5
copyright_holder = Mark Fowler <mark@twoshortplanks.com>
copyright_year   = 2010

[@Filter]
bundle = @Classic
remove = Readme

[CopyReadmeFromBuild]
[VersionFromPrev]
[AutoPrereq]
[MetaJSON]

[ReadmeFromPod]

[MetaNoIndex]
directory = inc
directory = t
directory = xt
directory = utils
directory = example
directory = examples

[MetaResources]
homepage   = http://search.cpan.org/dist/CSS-Sprites/
bugtracker.mailto = bug-CSS-Sprites@rt.cpan.org
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=CSS-Sprites
repository.web = http://github.com/2shortplanks/css-sprites
repository.url = git://github.com/2shortplanks/css-sprites.git
repository.type = git
license    = http://dev.perl.org/licenses/

[@Git]
tag_format = %v